<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Food Planner App</title>
    <meta name="description" content="App to track calorie consumption and plan healthy meals">
    <meta name="keywords" content="nutrition,tracker,calories,healthy,foods">
    <meta name="author" content="Sarah Maris">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800,700,400italic|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/jquery-ui.css">
    <!-- endbuild -->

  </head>
  <body>
    <section class="tracker-app">
      <h1 class="app-header">Food Tracker</h1>
      </div>
      <div class="date-box">
        <h3>Tracker Date</h3>
        <div class="date-picker"></div>
      </div>
      <div class="add-food-box">
        <div class="food-input">
         <h3>Search</h3>
          <input id="food-search" class="new-food" placeholder="What did you eat?" type="text">
        </div>
        <table class="food-table hidden">
          <tr>
            <th>Calories<br>per Serving</th>
            <th>Servings</th>
            <th>Total<br>Calories</th>
          </tr>
          <tr>
            <td class="serving-calories">
               <input name="serving-calories" id="serving-cals" class="food-info" type="text" value="">
            </td>
            <td class="serving-box">
              <input name="servings" id="num-servings" class="food-info" type="text" value="1">
            </td>
            <td class="food-calories"></td>
            <td><input class="add-button" type="submit" value="Add Food" id="add-food"></td>
          </tr>
        </table>
        <div class="search-results">
          <ul class="results-list"></ul>
        </div>
      </div>
      <div class="main">
        <table class="food-list">
          <thead>
            <tr>
              <th class="food-item">food item</th>
              <th class="calories">calories</th>
              <th class="remove">remove</th>
            </tr>
          </thead>
        </table>
      </div>
      <table class="table-end"></table>
    </section>
    <section class="info">
      <a href="http://www.nutritionix.com/api"><img src="assets/images/nutritionix-logo.png"></a>
    </section>

    <!-- Date template -->
    <script type="text/template" id="date-template">
         <input type="text" name="date" id="datepicker">
    </script>

    <!-- Food item template  REMOVE TEMPORARY CODE TO SHOW DATES BEFORE DEPLOYMENT -->
    <script type="text/template" id="item-template">
      <td class="food-item"><label class="view"><%= title %></label><input class="edit" value="<%= title %>">

<span style="float: right"><%= dateEaten %></span>

      </td>
      <td class="calories"><%= calories%></td>
      <td class="remove"><span class="destroy">x</span></td>
    </script>

    <!-- Daily Calorie Count template -->
    <script type="text/template" id="daily-cals-template">
      <tr>
        <td class="calorie-count"></strong>total calories consumed today <strong></td>
        <td class="total-calories"><%= dailyCalories %></td>
      </tr>
    </script>

    <!-- Foundational js Libraries -->
    <!-- build:js js/lib.min.js -->
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/backbone/backbone-min.js"></script>
    <script src="components/jquery-ui.js"></script>
    <!-- endbuild -->

    <!-- Firebase Libraries-->
    <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

   <!-- App scripts -->
   <!-- build:inlinejs -->
    <script src="js/models/food.js"></script>
    <script src="js/collections/foods.js"></script>
    <script src="js/views/datepicker.js"></script>
    <script src="js/views/foods.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/app.js"></script>
    <!-- endbuild -->

  </body>
</html>
