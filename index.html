<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Food Planner App</title>
    <meta name="description" content="App to track calorie consumption and plan healthy meals">
    <meta name="keywords" content="nutrition,tracker,calories,healthy,foods">
    <meta name="author" content="Sarah Maris">
    <link rel="stylesheet" href="assets/style.css">
  </head>
    <body>
      <section class="trackerApp">
        <header class="header">
          <h1>Food Tracker</h1>
          <input class="new-food" placeholder="What did you eat today?" autofocus>
        </header>
        <section class="main">
          <input class="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>


          <table class="food-list">
            <thead>
            <tr>
              <th class="food-item">Food Item</th>
              <th class="calories">Calories</th>
              <th class="remove">remove</th>
            </tr>
            </thead>
          </table>



      <!--    <ul class="food-list"></ul> -->
        </section>
        <footer class="footer"></footer>
      </section>
      <section class="info">
        <p>Double-click to edit a food item</p>
      </section>

      <!-- template for to do item  -->
      <script type="text/template" id="item-template">
          <td><label class="food-item view"><%= title %></label><input class="edit" value="<%= title %>"></td>
          <td><%=  calories%></td>
          <td><button class="destroy"></button></td>

      </script>
            <!-- template for to do item
      <script type="text/template" id="item-template">
        <div class="view">
          <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
          <label><%= title %></label><label><%=  calories%></label>
          <button class="destroy"></button>
        </div>
        <input class="edit" value="<%= title %>">
      </script> -->

      <!-- template for stats section -->
      <script type="text/template" id="stats-template">
        <span class="calorie-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'calorie' : 'calories' %> consumed today</span>
        <ul class="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <% if (completed) { %>
        <button class="clear-completed">Clear completed (<%= completed %>)</button>
        <% } %>
      </script>

      <!-- Foundational js Libraries -->
      <script type="text/template" id="item-template"></script>
      <script type="text/template" id="stats-template"></script>
      <script src="js/lib/jquery-2.1.4.min.js"></script>
      <script src="js/lib/underscore-1.8.3.min.js"></script>
      <script src="js/lib/backbone-1.2.3.min.js"></script>

      <!-- Firebase Libraries-->
      <script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
      <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>

     <!-- App scripts -->
      <script src="js/models/food.js"></script>
      <script src="js/collections/foods.js"></script>
      <script src="js/views/foods.js"></script>
      <script src="js/views/app.js"></script>
      <script src="js/routers/router.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
